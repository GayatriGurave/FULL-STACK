<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
        //Js Promises
        function checkAge(age){
        let checkAgePromise = new Promise((resolve,reject)=>{
            console.log("Checking...");
            setTimeout(() => {
                if(age<18){
                    reject(new Error("you can't vote"))
                }
                resolve("you can vote")
            }, 3000);
        })
        return checkAgePromise
        }

        //execution of promises
        checkAge(21).then((result)=>{
            console.log(result);
        }).catch((error)=>{
            console.log(error);
        }).finally(()=>{
            console.log("Done");
        })
        
        
     </script>
</body>
</html>

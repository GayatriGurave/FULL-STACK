<body>
    <script>
        function countVowels(str){
            let cnt=0;
            for (const char of str) {
                if(char=='i' || char=='o'|| char=='a' || char=='e' || char=='u'){
                cnt++;
                }
            }
            console.log(cnt);
        }
    </script>
